<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời tiết Chi tiết</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Giữ nguyên các styles trước đó */
        /* ... (giữ tất cả CSS từ version trước) ... */

        .city-details {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s;
            animation-fill-mode: both;
            will-change: transform, opacity;
        }

        .forecast-container {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem 0;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .forecast-item {
            flex: 0 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .daily-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-item i {
            font-size: 1.2rem;
        }

        /* Thêm style cho scrollbar */
        .forecast-container::-webkit-scrollbar {
            height: 6px;
        }

        .forecast-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .forecast-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .container {
            max-width: 600px; /* Tăng kích thước container để chứa thêm thông tin */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Giữ nguyên phần search và weather info cũ -->
        <div class="search-box">
            <input type="text" placeholder="Tìm kiếm thành phố..." id="city-input">
            <i class="fas fa-search" onclick="getWeather()"></i>
        </div>
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
        </div>
        <div class="weather-info">
            <div class="weather-icon" id="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="temperature" id="temp">--°C</div>
            <div class="city" id="city">--</div>
            <div class="description" id="description">--</div>
            <div class="weather-details">
                <div class="weather-detail">
                    <i class="fas fa-water"></i>
                    <div>Độ ẩm</div>
                    <span id="humidity">--%</span>
                </div>
                <div class="weather-detail">
                    <i class="fas fa-wind"></i>
                    <div>Tốc độ gió</div>
                    <span id="wind">-- km/h</span>
                </div>
            </div>

            <!-- Thêm phần thông tin chi tiết mới -->
            <div class="city-details">
                <h3>Dự báo 7 ngày tới</h3>
                <div class="forecast-container" id="forecast">
                    <!-- Forecast items will be added here -->
                </div>

                <div class="daily-details">
                    <div class="detail-item">
                        <i class="fas fa-sun"></i>
                        <div>
                            <div>Bình minh</div>
                            <span id="sunrise">--:--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-moon"></i>
                        <div>
                            <div>Hoàng hôn</div>
                            <span id="sunset">--:--</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-temperature-high"></i>
                        <div>
                            <div>Cao nhất</div>
                            <span id="max-temp">--°C</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-temperature-low"></i>
                        <div>
                            <div>Thấp nhất</div>
                            <span id="min-temp">--°C</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="error-message" id="error-message"></div>

    <script>
        // Giữ nguyên các constants trước đó
        const weatherIcons = {
            0: 'fa-sun',
            1: 'fa-sun',
            2: 'fa-cloud-sun',
            3: 'fa-cloud',
            45: 'fa-smog',
            48: 'fa-smog',
            51: 'fa-cloud-rain',
            53: 'fa-cloud-rain',
            55: 'fa-cloud-showers-heavy',
            61: 'fa-cloud-rain',
            63: 'fa-cloud-showers-heavy',
            65: 'fa-cloud-showers-heavy',
            71: 'fa-snowflake',
            73: 'fa-snowflake',
            75: 'fa-snowflake',
            95: 'fa-bolt'
        };

        const weatherDescriptions = {
            0: 'Trời quang đãng',
            1: 'Ít mây',
            2: 'Nhiều mây',
            3: 'U ám',
            45: 'Sương mù',
            48: 'Sương mù đọng băng',
            51: 'Mưa phùn nhẹ',
            53: 'Mưa phùn',
            55: 'Mưa phùn nặng',
            61: 'Mưa nhẹ',
            63: 'Mưa vừa',
            65: 'Mưa to',
            71: 'Tuyết nhẹ',
            73: 'Tuyết vừa',
            75: 'Tuyết dày',
            95: 'Giông bão'
        };

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('vi-VN', { weekday: 'short', month: 'short', day: 'numeric' });
        }

        function formatTime(timeString) {
            return new Date(timeString).toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
        }

        async function getWeather() {
            const cityInput = document.getElementById('city-input').value;
            if (!cityInput) return;

            document.getElementById('loading').style.display = 'block';

            try {
                // 1. Lấy thông tin vị trí
                const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(cityInput)}&count=1&language=vi`;
                const geoResponse = await fetch(geoUrl);
                const geoData = await geoResponse.json();

                if (!geoData.results || geoData.results.length === 0) {
                    throw new Error('Không tìm thấy thành phố');
                }

                const { latitude, longitude, name } = geoData.results[0];

                // 2. Lấy thông tin thời tiết chi tiết
                const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min,sunrise,sunset&timezone=auto&forecast_days=7`;
                const weatherResponse = await fetch(weatherUrl);
                const weatherData = await weatherResponse.json();

                // Cập nhật thông tin hiện tại
                const weatherCode = weatherData.current.weather_code;
                const iconClass = weatherIcons[weatherCode] || 'fa-cloud';
                
                document.getElementById('weather-icon').innerHTML = `<i class="fas ${iconClass}"></i>`;
                document.getElementById('city').textContent = name;
                document.getElementById('temp').textContent = `${Math.round(weatherData.current.temperature_2m)}°C`;
                document.getElementById('description').textContent = weatherDescriptions[weatherCode] || 'Không xác định';
                document.getElementById('humidity').textContent = `${Math.round(weatherData.current.relative_humidity_2m)}%`;
                document.getElementById('wind').textContent = `${Math.round(weatherData.current.wind_speed_10m)} km/h`;

                // Cập nhật dự báo 7 ngày
                const forecastContainer = document.getElementById('forecast');
                forecastContainer.innerHTML = '';
                
                for (let i = 0; i < 7; i++) {
                    const forecastItem = document.createElement('div');
                    forecastItem.className = 'forecast-item';
                    const forecastCode = weatherData.daily.weather_code[i];
                    const forecastIcon = weatherIcons[forecastCode] || 'fa-cloud';
                    
                    forecastItem.innerHTML = `
                        <div>${formatDate(weatherData.daily.time[i])}</div>
                        <i class="fas ${forecastIcon}"></i>
                        <div>${Math.round(weatherData.daily.temperature_2m_max[i])}°C</div>
                        <div>${Math.round(weatherData.daily.temperature_2m_min[i])}°C</div>
                    `;
                    forecastContainer.appendChild(forecastItem);
                }

                // Cập nhật thông tin chi tiết
                document.getElementById('sunrise').textContent = formatTime(weatherData.daily.sunrise[0]);
                document.getElementById('sunset').textContent = formatTime(weatherData.daily.sunset[0]);
                document.getElementById('max-temp').textContent = `${Math.round(weatherData.daily.temperature_2m_max[0])}°C`;
                document.getElementById('min-temp').textContent = `${Math.round(weatherData.daily.temperature_2m_min[0])}°C`;

            } catch (error) {
                showError('Không tìm thấy thành phố hoặc có lỗi xảy ra. Vui lòng thử lại!');
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        document.getElementById('city-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
