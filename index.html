<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00feba, #5b548a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .search {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search input {
            flex: 1;
            padding: 15px 25px;
            border: 1px solid #ddd;
            border-radius: 30px;
            margin-right: 10px;
            font-size: 18px;
            outline: none;
        }

        .search button {
            border: none;
            outline: none;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search button:hover {
            background: #45a049;
        }

        .weather-icon {
            width: 100px;
            margin: 20px auto;
        }

        .temp {
            font-size: 60px;
            font-weight: 500;
            color: #333;
        }

        .city {
            font-size: 30px;
            font-weight: 400;
            margin-top: -10px;
            color: #555;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .detail {
            text-align: center;
        }

        .detail img {
            width: 40px;
            margin-bottom: 5px;
        }

        .humidity, .wind {
            font-size: 24px;
            margin-top: -6px;
        }

        .error {
            text-align: center;
            margin-top: 20px;
            display: none;
            color: red;
        }

        .weather {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Nhập tên thành phố" spellcheck="false">
            <button><img src="https://raw.githubusercontent.com/Aarzoo75/Weather-App/master/images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Không tìm thấy thành phố!</p>
        </div>
        <div class="weather">
            <img src="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="detail">
                    <img src="https://raw.githubusercontent.com/Aarzoo75/Weather-App/master/images/humidity.png">
                    <p class="humidity"></p>
                    <p>Độ ẩm</p>
                </div>
                <div class="detail">
                    <img src="https://raw.githubusercontent.com/Aarzoo75/Weather-App/master/images/wind.png">
                    <p class="wind"></p>
                    <p>Tốc độ gió</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        const weather = document.querySelector(".weather");
        const errorBox = document.querySelector(".error");

        async function checkWeather(city) {
            try {
                const response = await fetch(`https://goweather.herokuapp.com/weather/${city}`);
                const data = await response.json();

                if (response.status === 404) {
                    errorBox.style.display = "block";
                    weather.style.display = "none";
                    return;
                }

                document.querySelector(".city").innerHTML = city;
                document.querySelector(".temp").innerHTML = data.temperature;
                document.querySelector(".humidity").innerHTML = data.description;
                document.querySelector(".wind").innerHTML = data.wind;

                // Set weather icon based on description
                const description = data.description.toLowerCase();
                if (description.includes("cloud")) {
                    weatherIcon.src = "https://raw.githubusercontent.com/Aarzoo75/Weather-App/master/images/clouds.png";
                } else if (description.includes("rain")) {
                    weatherIcon.src = "https://raw.githubusercontent.com/Aarzoo75/Weather-App/master/images/rain.png";
                } else if (description.includes("clear")) {
                    weatherIcon.src = "https://raw.githubusercontent.com/Aarzoo75/Weather-App/master/images/clear.png";
                } else if (description.includes("snow")) {
                    weatherIcon.src = "https://raw.githubusercontent.com/Aarzoo75/Weather-App/master/images/snow.png";
                } else {
                    weatherIcon.src = "https://raw.githubusercontent.com/Aarzoo75/Weather-App/master/images/clear.png";
                }

                weather.style.display = "block";
                errorBox.style.display = "none";

            } catch (error) {
                console.error('Error:', error);
                errorBox.style.display = "block";
                weather.style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

        searchBox.addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                checkWeather(searchBox.value);
            }
        });

        // Load default city
        window.onload = () => {
            checkWeather("Hanoi");
        };
    </script>
</body>
</html>
