<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự báo thời tiết</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-box input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .current-weather {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .weather-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .location {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .forecast-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .forecast-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .forecast-card:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }

        .forecast-date {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
        }

        .forecast-temp {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .sun-info {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .sun-card {
            text-align: center;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            flex: 1;
            margin: 0 0.5rem;
            transition: transform 0.3s ease;
        }

        .sun-card:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-details {
                grid-template-columns: 1fr;
            }

            .forecast-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .sun-info {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Tìm kiếm thành phố..." id="search-input">
        </div>

        <div class="current-weather">
            <div class="weather-icon">
                <i class="fas fa-cloud"></i>
            </div>
            <div class="temperature">23°C</div>
            <div class="location">Hưng Yên</div>
            <div class="description">Ít mây</div>
        </div>

        <div class="weather-details">
            <div class="detail-card">
                <i class="fas fa-water fa-lg mb-2"></i>
                <h3>Độ ẩm</h3>
                <p>43%</p>
            </div>
            <div class="detail-card">
                <i class="fas fa-wind fa-lg mb-2"></i>
                <h3>Tốc độ gió</h3>
                <p>12 km/h</p>
            </div>
        </div>

        <h2 class="forecast-title">Dự báo 7 ngày tới</h2>
        <div class="forecast-container">
            <div class="forecast-card" style="animation-delay: 0.1s">
                <div class="forecast-date">Th 5, 28 thg 11</div>
                <i class="fas fa-cloud fa-2x"></i>
                <div class="forecast-temp">24°C / 16°C</div>
            </div>
            <div class="forecast-card" style="animation-delay: 0.2s">
                <div class="forecast-date">Th 6, 29 thg 11</div>
                <i class="fas fa-cloud fa-2x"></i>
                <div class="forecast-temp">24°C / 15°C</div>
            </div>
            <div class="forecast-card" style="animation-delay: 0.3s">
                <div class="forecast-date">Th 7, 30 thg 11</div>
                <i class="fas fa-cloud fa-2x"></i>
                <div class="forecast-temp">25°C / 16°C</div>
            </div>
            <div class="forecast-card" style="animation-delay: 0.4s">
                <div class="forecast-date">CN, 1 thg 12</div>
                <i class="fas fa-cloud fa-2x"></i>
                <div class="forecast-temp">26°C / 16°C</div>
            </div>
        </div>

        <div class="sun-info">
            <div class="sun-card">
                <i class="fas fa-sun fa-lg mb-2"></i>
                <h3>Bình minh</h3>
                <p>06:14</p>
            </div>
            <div class="sun-card">
                <i class="fas fa-moon fa-lg mb-2"></i>
                <h3>Hoàng hôn</h3>
                <p>17:13</p>
            </div>
        </div>
    </div>
</body>
</html>
