<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời tiết</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            will-change: background-position;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .search-box input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 30px;
            font-size: 1rem;
            color: #fff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: background, box-shadow;
        }
        
        .search-box input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform;
        }
        
        .search-box i:hover {
            transform: translateY(-50%) scale(1.1);
        }
        
        .weather-icon {
            text-align: center;
            font-size: 4rem;
            margin: 2rem 0;
            animation: floatIcon 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            will-change: transform;
        }
        
        @keyframes floatIcon {
            0%, 100% { 
                transform: translateY(0); 
            }
            50% { 
                transform: translateY(-10px);
            }
        }
        
        .temperature {
            text-align: center;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, opacity;
        }
        
        .city {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s;
            animation-fill-mode: both;
            will-change: transform, opacity;
        }
        
        .description {
            text-align: center;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s;
            animation-fill-mode: both;
            will-change: transform, opacity;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s;
            animation-fill-mode: both;
            will-change: transform, opacity;
        }
        
        .weather-detail {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, background;
        }
        
        .weather-detail:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .weather-detail i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .weather-detail span {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            will-change: opacity;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            background: rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: white;
            display: none;
            animation: slideIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            will-change: transform, opacity;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Tìm kiếm thành phố..." id="city-input">
            <i class="fas fa-search" onclick="getWeather()"></i>
        </div>
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
        </div>
        <div class="weather-info">
            <div class="weather-icon" id="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="temperature" id="temp">--°C</div>
            <div class="city" id="city">--</div>
            <div class="description" id="description">--</div>
            <div class="weather-details">
                <div class="weather-detail">
                    <i class="fas fa-water"></i>
                    <div>Độ ẩm</div>
                    <span id="humidity">--%</span>
                </div>
                <div class="weather-detail">
                    <i class="fas fa-wind"></i>
                    <div>Tốc độ gió</div>
                    <span id="wind">-- km/h</span>
                </div>
            </div>
        </div>
    </div>
    <div class="error-message" id="error-message"></div>

    <script>
        const weatherIcons = {
            0: 'fa-sun',
            1: 'fa-sun',
            2: 'fa-cloud-sun',
            3: 'fa-cloud',
            45: 'fa-smog',
            48: 'fa-smog',
            51: 'fa-cloud-rain',
            53: 'fa-cloud-rain',
            55: 'fa-cloud-showers-heavy',
            61: 'fa-cloud-rain',
            63: 'fa-cloud-showers-heavy',
            65: 'fa-cloud-showers-heavy',
            71: 'fa-snowflake',
            73: 'fa-snowflake',
            75: 'fa-snowflake',
            95: 'fa-bolt'
        };

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        async function getWeather() {
            const cityInput = document.getElementById('city-input').value;
            if (!cityInput) return;

            document.getElementById('loading').style.display = 'block';

            try {
                const geoUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(cityInput)}&count=1&language=vi`;
                const geoResponse = await fetch(geoUrl);
                const geoData = await geoResponse.json();

                if (!geoData.results || geoData.results.length === 0) {
                    throw new Error('Không tìm thấy thành phố');
                }

                const { latitude, longitude, name } = geoData.results[0];

                const weatherUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,weather_code`;
                const weatherResponse = await fetch(weatherUrl);
                const weatherData = await weatherResponse.json();

                const weatherDescriptions = {
                    0: 'Trời quang đãng',
                    1: 'Ít mây',
                    2: 'Nhiều mây',
                    3: 'U ám',
                    45: 'Sương mù',
                    48: 'Sương mù đọng băng',
                    51: 'Mưa phùn nhẹ',
                    53: 'Mưa phùn',
                    55: 'Mưa phùn nặng',
                    61: 'Mưa nhẹ',
                    63: 'Mưa vừa',
                    65: 'Mưa to',
                    71: 'Tuyết nhẹ',
                    73: 'Tuyết vừa',
                    75: 'Tuyết dày',
                    95: 'Giông bão'
                };

                const weatherCode = weatherData.current.weather_code;
                const iconClass = weatherIcons[weatherCode] || 'fa-cloud';
                
                document.getElementById('weather-icon').innerHTML = `<i class="fas ${iconClass}"></i>`;
                document.getElementById('city').textContent = name;
                document.getElementById('temp').textContent = `${Math.round(weatherData.current.temperature_2m)}°C`;
                document.getElementById('description').textContent = weatherDescriptions[weatherCode] || 'Không xác định';
                document.getElementById('humidity').textContent = `${Math.round(weatherData.current.relative_humidity_2m)}%`;
                document.getElementById('wind').textContent = `${Math.round(weatherData.current.wind_speed_10m)} km/h`;
            } catch (error) {
                showError('Không tìm thấy thành phố hoặc có lỗi xảy ra. Vui lòng thử lại!');
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.getElementById('city-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getWeather();
            }
        });
    </script>
</body>
</html>
